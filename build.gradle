buildscript {
    ext.versions = [
            'compileSdk'  : 30,
            'minSdk'      : 14,
            'targetSdk'   : 30,
            'buildTools'  : '30.0.3',
            'dynamic'     : '4.0.0',
            'fragment'    : '1.2.5',
            'flexbox'     : '3.0.0',
            'kotlin'      : '1.6.21',
            'locale'      : '2.0.0',
            'material'    : '1.5.0-alpha01',
            'preferences' : '2.0.0',
            'swiperefresh': '1.1.0',
            'theme'       : '3.0.0',
            'work'        : '2.6.0-beta01'
    ]

    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0-alpha03'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}

plugins {
    id("io.github.gradle-nexus.publish-plugin") version "1.1.0"
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    projectName = 'dynamic-support'
    projectDesc = 'A complete library to build apps for Android with a built-in theme engine.'
    versionDesc = 'A complete library to build apps for Android 4.0 (API 14) and above ' +
            'with a built-in theme engine.'
    referenceTitle = 'Dynamic Support API reference'

    siteUrl = 'https://github.com/pranavpandey/dynamic-support'
    gitUrl = 'https://github.com/pranavpandey/dynamic-support'
    issueUrl = 'https://github.com/pranavpandey/dynamic-support/issues'
    githubUrl = 'pranavpandey/dynamic-support'

    mavenRepo = 'android'
    mavenGroup = 'com.pranavpandey.android'
    mavenDir = 'com/pranavpandey/android'
    mavenArtifactId = 'dynamic-support'
    mavenInceptionYear = 2018
    mavenVersion = '5.0.0'
    mavenVersionCode = 27
    sampleVersionCode = 27

    developerId = 'pranavpandey'
    developerName = 'Pranav Pandey'
    developerEmail = 'pranavpande92@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    licenseDistribution = 'repo'
    allLicenses = ["Apache-2.0"]

    publication = 'local.properties'

    ext["signing.keyId"] = ''
    ext["signing.password"] = ''
    ext["signing.secretKeyRingFile"] = ''

    ossrhUsername = ''
    ossrhPassword = ''
    sonatypeStagingProfileId = ''
}

apply plugin: 'io.github.gradle-nexus.publish-plugin'

File publish = project.rootProject.file("${publication}")
if (publish.exists()) {
    Properties properties = new Properties()
    new FileInputStream(publish).withCloseable { is -> properties.load(is) }
    properties.each { name, value -> ext[name] = value }
}

nexusPublishing {
    repositories {
        sonatype {
            username = ossrhUsername
            password = ossrhPassword
            stagingProfileId = sonatypeStagingProfileId
        }
    }
}
